{% extends "base.html" %}
{% block content %}
<div class="row">
    <!-- Display Events in Cards with Hover Effect -->
    {% for event in events %}
    <div class="col-md-3 mb-4">
        <div class="card h-100" style="transition: transform .2s;">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
